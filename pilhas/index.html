<script>
  let Stack = (function () {
    const items = new WeakMap()

    class Stack {
      constructor() {
        items.set(this, [])
      }

      push(item) {
        let s = items.get(this)
        s.push(item)
      }

      pop() {
        let s = items.get(this)
        let r = s.pop()
        return r
      }

      peek() {
        let s = item.get(this)
        return s[s.length - 1]
      }

      isEmpty() {
        let s = items.get(this)
        return s.length === 0
      }

      clear() {
        items.set(this, [])
      }

      print() {
        let s = items.get(this)
        return s.toString()
      }
    }

    return Stack
  })()


  function baseConverter(decimal, base) {
    let stack = new Stack(),
      rem,
      binaryString = '',
      digits = '0123456789ABCDEF'

    while (decimal > 0) {
      const r = Math.floor(decimal % base)
      stack.push(r)
      decimal = Math.floor(decimal / base)
    }

    while (!stack.isEmpty()) {
      binaryString += digits[stack.pop()]
    }

    return binaryString
  }
</script>
